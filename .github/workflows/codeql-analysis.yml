name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- PASSO ADICIONADO PARA CONFIGURAR O JDK 17 ---
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin' # Ou outra distribuição como 'adopt', 'zulu', etc.
        cache: maven # Opcional: Ativa cache de dependências Maven

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Adicionar esta query suite pode ajudar a detectar problemas relacionados à compilação
        queries: +security-and-quality

    - name: Build with Maven (skip OWASP)
      run: mvn clean install -DskipTests -Powasp-skip -f pom.xml



    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
