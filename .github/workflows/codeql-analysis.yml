name: "CodeQL"

on:
  push:
    branches: [ main ] # Se sua branch principal for outra (ex: master), altere aqui
  pull_request:
    branches: [ main ] # Se sua branch principal for outra (ex: master), altere aqui
  schedule:
    - cron: '30 2 * * 1' # Executa Ã s 2:30 toda segunda-feira

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2